openapi: 3.0.0
info:
  title: Customer API
  version: '1.0'
  description: >
    **EXPERIMENTAL**: This API is currently in an experimental state and
    **should not be used**.
servers:
  - url: https://dodici.x.newstore.net/api/v1/shops
paths:
  /{shop_id}/categories:
    get:
      tags:
        - Categories
      responses:
        '200':
          description: Array of top-level categories, including their subcategories.
          content:
            application/json:
              example:
                elements:
                  - name: Shoes
                    path: Shoes
                    path_separator: ' > '
                    images:
                      - url: >-
                          https://example.com/tenant/102291/categories/01-shoes_1.jpg
                        title: Variety of shoes and foot wear
                        dominant_color: '#CCFFF3'
                        width: 1024
                        height: 768
                        aspect_ratio: 1.33
                        tags:
                          - shoes
                          - footwear
                          - mixed
                          - newstore:main
                    position: 1
                    description: Our finest footwear for any situation.
                    sub_categories:
                      - path: Shoes > Woman
                        has_sub_categories: true
                      - path: Shoes > Men
                        has_sub_categories: true
                      - path: Shoes > Kids
                        has_sub_categories: true
                  - name: Clothes
                    path: Clothes
                    path_separator: ' > '
                    images:
                      - url: >-
                          https://example.com/tenant/102291/categories/02-clothes_1.jpg
                        title: Variety of different clothes
                        dominant_color: '#CCFFF3'
                        width: 1024
                        height: 768
                        aspect_ratio: 1.33
                        tags:
                          - clothes
                          - pants
                          - dresses
                          - shirts
                          - newstore:main
                    position: 2
                    description: Our range of clothes are as unique as you.
                    sub_categories:
                      - path: Clothes > Woman
                        has_sub_categories: true
                      - path: Clothes > Men
                        has_sub_categories: true
                      - path: Clothes > Kids
                        has_sub_categories: true
              schema:
                $ref: '#/components/schemas/categories_get_list_response'
        '206':
          description: >-
            Same as 200 but indicating that the result set is not complete. This
            happens if there were more than 2000 categories found. To receive
            the missing categories you have to refine your query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories_get_list_response'
        '400':
          description: >
            Bad request.

            Possible error_codes are:

            * `parameter_mismatch`: The given request contains the same
            parameter multiple times.

            * `parameter_required`: A required parameter is missing in the given
            request.
          content:
            application/json:
              examples:
                parameter_mismatch:
                  value:
                    error_code: parameter_mismatch
                    message: Parameter 'pricebook_id' should only appear once.
                    request_id: '123.4567'
                parameter_required:
                  value:
                    error_code: parameter_required
                    message: Parameter 'pricebook_id' is required
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            Not found.
            Possible error_codes are:
            * `shop_not_found`: The given shop could not be found.
          content:
            application/json:
              examples:
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error.
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
      description: >
        Retrieves all top-level categories.


        **Important:** This method will only return results if you performed a

        [category import](/newstore-cloud/catalog/import-api.html). Categories
        contained in a product

        import will not be returned by this method.
      operationId: listCategories
      summary: List categories
    parameters:
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/categories/{parent}:
    get:
      tags:
        - Categories
      responses:
        '200':
          description: >-
            OK. Array of categories belonging to the given parent category,
            including their subcategories.
          content:
            application/json:
              example:
                elements:
                  - name: Winter
                    path: Shoes > Woman > Winter
                    path_separator: ' > '
                    images:
                      - url: >-
                          https://example.com/tenant/102291/categories/019281-shoes-woman-winter_1.jpg
                        title: Snowy winter boots
                        dominant_color: '#CCFFF3'
                        width: 1024
                        height: 768
                        aspect_ratio: 1.33
                        tags:
                          - vibrant
                          - snow
                          - boots
                          - newstore:main
                      - url: >-
                          https://example.com/tenant/102291/categories/019281-shoes-woman-winter_2.jpg
                        title: Light and warm leather shoes
                        dominant_color: '#FF12B1'
                        width: 1024
                        height: 768
                        aspect_ratio: 1.33
                        tags:
                          - leather
                          - warm
                    position: 1
                    description: These shoes will keep you warm when it is cold outside.
                    extended_attributes:
                      - name: sale-promotion-enabled
                        value: 'true'
                    parent_category: Shoes > Woman
                    sub_categories: []
              schema:
                $ref: '#/components/schemas/categories_get_list_response'
        '206':
          description: >-
            Same as 200 but indicating that the result set is not complete. This
            happens if there were more than 2000 categories found at this level.
            To receive the missing categories you have to refine your query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories_get_list_response'
        '400':
          description: >
            Bad request.

            Possible error_codes are:

            * `parameter_mismatch`: The given request contains the same
            parameter multiple times.

            * `parameter_required`: A required parameter is missing in the given
            request.
          content:
            application/json:
              examples:
                parameter_mismatch:
                  value:
                    error_code: parameter_mismatch
                    message: Parameter 'pricebook_id' should only appear once.
                    request_id: '123.4567'
                parameter_required:
                  value:
                    error_code: parameter_required
                    message: Parameter 'pricebook_id' is required
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            Not found.
            Possible error_codes are:
            * `shop_not_found`: The given shop could not be found.
          content:
            application/json:
              examples:
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error.
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
      description: |
        Retrieves all subcategories with the given parent category.
      operationId: listSubcategories
      summary: List subcategories
    parameters:
      - name: parent
        in: path
        required: true
        schema:
          type: string
        description: >-
          The path of the parent category, connected by the defined path
          separator for which the list of subcategories should be requested. You
          can get the path separator with the 'List categories' method, in the
          'path_separator' field.
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/deliveries/{tracking_code}/tracking:
    get:
      tags:
        - Tracking
      responses:
        '200':
          description: Returns the tracking information including latitude and longitude.
          content:
            application/json:
              example:
                status: in_transit
                courier_name: ACME_STUB
                longitude: '13.3529'
                collected_at: '2018-05-08T19:59:36+03:00'
                latitude: '52.4936'
                courier_photo_url: http://example.com/photo.jpg
              schema:
                $ref: '#/components/schemas/delivery_tracking_response'
        '404':
          description: The requested delivery object was not found.
          content:
            application/json:
              example:
                error_code: delivery_not_found
                message: 'Could not find a delivery with tracking_code: UQOFXL6YNWJ2FQWS'
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '422':
          description: No driver has been assigned yet.
          content:
            application/json:
              example:
                error_code: delivery_tracking_not_found
                message: >-
                  Could not find tracking information for tracking_code:
                  756AMT7SZ2EI3EP3
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: An unknown error occurred.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error.
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
      description: |
        Retrieves the delivery tracking data for the given tracking code.
      operationId: getTrackingDetails
      summary: Get tracking details
      x-annotation-cached: false
    parameters:
      - name: tracking_code
        in: path
        required: true
        schema:
          type: string
        description: Delivery unique identifier.
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/gift_card_activations:
    post:
      tags:
        - Gift cards
      responses:
        '200':
          description: >-
            Returns the activated card information including balance and pin if
            applicable.
          content:
            application/json:
              example:
                card:
                  number: '987683634702401'
                  pin: '1234'
                amount:
                  amount: 170.11
                  currency: USD
                metadata:
                  provider: example_provider
                  request_ref: dfee8240-a04a-4148-bc42-cf9c87986064
              schema:
                $ref: '#/components/schemas/activation_response'
        '400':
          description: |
            An invalid payload was provided.
            Possible error_codes are:
              * `invalid_data`: The given request is invalid due to missing or malformed parameters.
          content:
            application/json:
              example:
                request_id: 2018.06.1
                error_code: invalid_data
                message: Invalid request data
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            The gift card or shop could not be found.
            Possible error_codes are:
              * `shop_not_found`: The given shop could not be found.
              * `not_found`: The card number specified could not be found.
          content:
            application/json:
              examples:
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
                not_found:
                  value:
                    request_id: 2018.06.1
                    error_code: not_found
                    message: The gift card could not be found
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error
                request_id: 2018.06.1
              schema:
                $ref: '#/components/schemas/error_response'
      description: >
        Activates a gift card.


        Before they can be activated, cards are issued with the [Issue gift card
        method](/newstore-cloud/payment/gift_card_hook.html#operation/issueGiftCard).


        **Note:** The activation process might also be called *registration*,
        depending on the provider.
      operationId: activateGiftCard
      summary: Activate gift card
      requestBody:
        content:
          application/json:
            example:
              card:
                number: '987683634702401'
                pin: '1234'
              amount:
                amount: 170.11
                currency: USD
              customer:
                customer_id: b3960f9e-29e1-44e2-bff9-21d35992abec
                first_name: John
                last_name: Doe
                email: example@example.com
              metadata:
                provider: example_provider
                request_ref: dfee8240-a04a-4148-bc42-cf9c87986064
              idempotence_key: 5b6bf9f6-3182-4412-b1fb-a01dfb6d14df
            schema:
              $ref: '#/components/schemas/activation_request'
        required: true
    parameters:
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/gift_card_balances:
    post:
      tags:
        - Gift cards
      responses:
        '200':
          description: The balance was successfully returned.
          content:
            application/json:
              example:
                amount: 123.12
                currency: USD
              schema:
                $ref: '#/components/schemas/gift_card_balance'
        '400':
          description: |
            An invalid payload was provided.
            Possible error_codes are:
              * `invalid_data`: The given request is invalid due to missing or malformed parameters.
          content:
            application/json:
              examples:
                invalid_data:
                  value:
                    request_id: 2018.06.1
                    error_code: invalid_data
                    message: Invalid request data
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            The gift card or shop could not be found.
            Possible error_codes are:
              * `shop_not_found`: The given shop could not be found.
              * `not_found`: The card number specified could not be found
          content:
            application/json:
              examples:
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
                not_found:
                  value:
                    request_id: 2018.06.1
                    error_code: not_found
                    message: The gift card could not be found
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error
                request_id: 2018.06.1
              schema:
                $ref: '#/components/schemas/error_response'
      description: |
        Returns the balance for a gift card.
      operationId: getGiftCardBalance
      summary: Get gift card balance
      requestBody:
        content:
          application/json:
            examples:
              Gift_card_request:
                value:
                  number: 9999-8888-7777-6666
              Gift_card_request_with_pin:
                value:
                  number: 9999-8888-7777-6666
                  pin: '1234'
            schema:
              $ref: '#/components/schemas/gift_card'
        required: true
    parameters:
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/prices:
    get:
      tags:
        - Prices
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                pricebook_id: default
                currency: USD
                traits:
                  - display_only
                elements:
                  - product_id: '1000101'
                    amount: 1500
                  - product_id: '1000102'
                    amount: 1000
                  - product_id: '1000103'
                    amount: 300
              schema:
                $ref: '#/components/schemas/prices_get_list_response'
        '400':
          description: >
            Bad request.

            Possible error_codes are:

            * `invalid_data`: The given request is invalid due to missing or
            malformed parameters.

            * `parameter_mismatch`: The given request contains the same
            parameter multiple times.

            * `parameter_required`: A required parameter is missing in the given
            request.
          content:
            application/json:
              examples:
                invalid_data:
                  value:
                    error_code: invalid_data
                    message: Invalid Data.
                    request_id: '123.4567'
                parameter_mismatch:
                  value:
                    error_code: parameter_mismatch
                    message: Parameter 'pricebook_id' should only appear once.
                    request_id: '123.4567'
                parameter_required:
                  value:
                    error_code: parameter_required
                    message: Parameter 'pricebook_id' is required
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            Not found.
            Possible error_codes are:
            * `shop_not_found`: The given shop could not be found.
            * `not_found`: The given request returned an empty result.
          content:
            application/json:
              examples:
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
                not_found:
                  value:
                    error_code: not_found
                    message: No results found for the given request.
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error.
                request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
      description: |
        Retrieves the price information of a list of products.
      operationId: getPrices
      summary: Get prices
      parameters:
        - name: product_id
          in: query
          required: true
          description: >
            The identifier of the product defined during the [master data import
            phase](/newstore-cloud/catalog/import-api.html).
          schema:
            type: array
            items:
              type: string
        - name: pricebook_id
          in: query
          required: true
          description: The identifier of the price book.
          schema:
            type: string
    parameters:
      - name: shop_id
        in: path
        required: true
        schema:
          type: string
        description: The identifier of the shop.
  /{shop_id}/products:
    get:
      tags:
        - Products
      responses:
        '200':
          description: OK. Array of products.
          content:
            application/json:
              example:
                pagination:
                  count: 10
                  offset: 0
                  total: 1000
                elements:
                  - product_id: '1200001'
                    title: Black Sweater
                    short_description: Perfect for the winter.
                    description: >-
                      Perfect for the winter. Very cozy and comfortable. A
                      must-have for cold days!
                    is_available: true
                    serialized_inventory: false
                    variable_pricing: false
                    inventory_tracked: true
                    online_from: '2018-05-17T07:00:00Z'
                    online_to: '2020-12-31T13:32:16Z'
                    effective_price:
                      amount: 89
                      currency: EUR
                    images:
                      - url: https://example.com/images/blacksweater.jpg
                        title: Black Sweater Front
                        dominant_color: '#000000'
                        width: 1242
                        height: 2208
                        aspect_ratio: 0.5625
                        tags:
                          - newstore:main
                      - url: https://example.com/images/black_swatch.jpg
                        title: Color Swatch
                        dominant_color: '#000000'
                        width: 25
                        height: 25
                        aspect_ratio: 1
                        tags:
                          - newstore:swatch
                    extended_attributes:
                      - key: exclusive
                        value: 'true'
                      - key: designer
                        value: Donatella Dodici
                    variations:
                      - product_id: '1200002'
                        is_available: true
                        variation_color:
                          value: Black
                          swatch:
                            url: https://example.com/images/black_swatch.jpg
                            title: Color Swatch
                            dominant_color: '#000000'
                            width: 25
                            height: 25
                            aspect_ratio: 1
                            tags:
                              - newstore:swatch
                        variation_size:
                          value: M
                          gender: unisex
                          type: regular
                          system: ''
                        effective_price:
                          amount: 89
                          currency: EUR
                      - product_id: '1200003'
                        is_available: true
                        variation_color:
                          value: Black
                          swatch:
                            url: https://example.com/images/black_swatch.jpg
                            title: Color Swatch
                            dominant_color: '#000000'
                            width: 25
                            height: 25
                            aspect_ratio: 1
                            tags:
                              - newstore:swatch
                        variation_size:
                          value: XL
                          gender: unisex
                          type: regular
                          system: ''
                        effective_price:
                          amount: 89
                          currency: EUR
                  - product_id: '1300001'
                    title: Leather Boots
                    short_description: Perfect for the winter.
                    description: >-
                      Perfect for the winter. Very cozy and comfortable. A
                      must-have for cold days!
                    is_available: true
                    serialized_inventory: false
                    variable_pricing: false
                    inventory_tracked: true
                    online_from: '2018-08-01T07:00:00Z'
                    online_to: '2020-12-31T13:32:16Z'
