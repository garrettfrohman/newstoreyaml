                          value: Brown
                          swatch:
                            url: https://example.com/images/leather_swatch.jpg
                            title: Color Swatch
                            dominant_color: '#614126'
                            width: 25
                            height: 25
                            aspect_ratio: 1
                            tags:
                              - newstore:swatch
                        variation_size:
                          value: '10.5'
                          gender: unisex
                          type: regular
                          system: ''
                        effective_price:
                          amount: 100
                          currency: EUR
                      - product_id: '1300002'
                        is_available: true
                        variation_color:
                          value: Dark Grey
                          swatch:
                            url: https://example.com/images/leather_grey_swatch.jpg
                            title: Color Swatch
                            dominant_color: '#565656'
                            width: 25
                            height: 25
                            aspect_ratio: 1
                            tags:
                              - newstore:swatch
                        variation_size:
                          value: '10.5'
                          gender: unisex
                          type: regular
                          system: ''
                        effective_price:
                          amount: 100
                          currency: EUR
                facets:
                  - field: variation_color_value
                    enum: enum
                    values:
                      - value: Black
                        count: 1
                      - value: Brown
                        count: 1
                      - value: Dark Grey
                        count: 1
                  - field: variation_size_value
                    enum: enum
                    values:
                      - value: M
                        count: 1
                      - value: XL
                        count: 1
                      - value: '10.5'
                        count: 1
              schema:
                $ref: '#/components/schemas/products_get_list_response'
        '400':
          description: >
            Bad request.

            Possible error_codes are:

            * `invalid_data`: The given request is invalid due to missing or
            malformed parameters.

            * `invalid_count`: The given count is out of bounds.

            * `invalid_offset`: The given offset is out of bounds or is greater
            than the total count of elements.
          content:
            application/json:
              examples:
                invalid_data:
                  value:
                    error_code: invalid_data
                    message: Invalid Data.
                    request_id: '123.4567'
                invalid_count:
                  value:
                    error_code: invalid_count
                    message: count maximum is 500.
                    request_id: '123.4567'
                invalid_offset:
                  value:
                    error_code: invalid_offset
                    message: offset maximum is 1999.
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: |
            Not found.
            Possible error_codes are:
            * `locale_not_found`: The given locale could not be found.
            * `shop_not_found`: The given shop could not be found.
          content:
            application/json:
              examples:
                locale_not_found:
                  value:
                    error_code: locale_not_found
                    message: Locale not found.
                    request_id: '123.4567'
                shop_not_found:
                  value:
                    error_code: shop_not_found
                    message: The shop with ID 'default' was not found.
                    request_id: '123.4567'
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error.
          content:
            application/json:
              example:
                error_code: internal_server_error
                message: Internal server error.
                request_id: '123.4567'
              schema:
