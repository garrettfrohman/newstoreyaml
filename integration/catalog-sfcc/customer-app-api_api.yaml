                      amount: 100
                      currency: EUR
                    images:
                      - url: https://example.com/images/boots.jpg
                        title: Leather Boots Front
                        dominant_color: '#000000'
                        width: 1242
                        height: 2208
                        aspect_ratio: 0.5625
                        tags:
                          - newstore:main
                      - url: https://example.com/images/leather_swatch.jpg
