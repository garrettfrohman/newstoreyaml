    "title": "Customer Profile API",
    "description": "Represents customer information related to multiple customer data operations. A customer\nis identified by a customer `id` in NewStore. You can use this resource\nto manage customers and also for clienteling activities in NewStore applications.\n\nTypically, customers are created automatically\nwhen they place an order online or when they provide their email address\nduring an in-store purchase.\n\n**Note:**\nThe **Customer Profile API v0** will be deprecated and NewStore will announce the migration plan soon for the retailers using this API. \nWe recommend that all new integrations use the latest **Customer Profile API v1**.\n",
    "version": "v1"
  },
